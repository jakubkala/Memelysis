{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memelysis</title>

    <!-- LATOPRELOAD CSS -->
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-100.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-300.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-700.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-900.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-italic.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-regular.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-100italic.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-300italic.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-700italic.woff2' %}">
    <link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-900italic.woff2' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}" />
    <!-- LATO CSS -->
    <link rel="stylesheet" href="{% static 'lato/css/lato.css' %}">

    <script src="{% static 'jquery/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.1.3/js/bootstrap.js' %}"></script>
</head>
<body>
    <div class="row text-center shadow mb-2 bg-white">
        <div class="col-6 p-3 border">
            <a href="">Memes</a>
        </div>
        <div class="col-6 p-3 border">
            <a href="">Analytics</a>
        </div>
    </div>
    <div class="container shadow bg-white">
        {% for meme in memes %}
        <div class="row mt-3 p-3 border-bottom">
            <div class="col-7">
                <img src="{% static meme.image_path %}" width="100%" class="border" />
            </div>
            <div class="col-5" style="display: flex; flex-direction: column;">
                <div class="row">
                    <div class="col-12">
                        <h4>Meme from {{meme.source}} posted at {{meme.meme_datetime}}</h4>
                    </div>
                </div>
                <div class="row" style="flex-grow: 1;">
                    <div class="col-12" style=" vertical-align: bottom">
                        <img src="{{meme.image_data}}" style="max-width:100%" />
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
