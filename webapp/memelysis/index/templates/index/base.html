	<link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-900.woff2' %}">
	<link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-italic.woff2' %}">
	<link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-regular.woff2' %}">
	<link rel="stylesheet" href="{% static 'lato/fonts/lato-v14-latin-ext_latin-100italic.woff2' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}" />

	<link rel="stylesheet" href="{% static 'lato/css/lato.css' %}">

	<script src="{% static 'jquery/js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'bootstrap-4.1.3/js/bootstrap.js' %}"></script>

<style>
.pagination {
   justify-content: center;
}
.menu a{
	text-transform: uppercase;
	color: #fff;
	display: block;
	font-size: 14pt;
	outline: 1px;
}
form{
	display: inline-block;
}
</style>
<body>
	<div style="background: #000; color:#fff; text-align:right; padding: 10px 15px; ">
	{% block header %}{% endblock %}
	</div>
	<div class="bg-white">
		<img style="margin: 0 auto; display: block; padding-bottom: 50px" width="45%" src="https://storage.googleapis.com/images-and-logs/img/memelysis_logo.png" alt="Memelysis Logo">

	<div class="container-fluid text-center mb-2 text-white border-top shadow" style="background: #111">

			<div class="col-md-3"></div>
			<div class="col-md-2 p-3 ">
				<a href="/">
					Memes
				</a>
			</div>
			<div class="col-md-2 p-3 ">
				<a href="analytics">
					Analytics
				</a>
			</div>
			<div class="col-md-2 p-3 ">
				<a href="about">
					About
				</a>
			</div>

		</div>
